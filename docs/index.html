<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred Model Bench â€” Dashboard</title>
    <link rel="stylesheet" href="style.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
    <header>
        <h1>ðŸ§ª Alfred Model Bench</h1>
        <p id="meta"></p>
    </header>
    <main>
        <div id="filters" class="filter-bar"></div>
        <section id="ranking">
            <h2>Model Rankings</h2>
            <table id="model-table">
                <thead><tr id="table-head"></tr></thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>
        <section id="radar-section">
            <h2>Radar Comparison</h2>
            <div class="chart-container">
                <canvas id="radar-chart"></canvas>
            </div>
        </section>
        <section id="bar-section">
            <h2>Output Speed (Tokens/sec)</h2>
            <div class="chart-container chart-container-bar">
                <canvas id="bar-chart"></canvas>
            </div>
        </section>
        <section id="matrix-section">
            <h2>Recommendation Matrix</h2>
            <table id="rec-matrix">
                <thead><tr id="matrix-head"></tr></thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </section>
    </main>
    <script src="app.js?v=2"></script>
</body>
</html>
